<!DOCTYPE html>

<html>
<head>

    <title>Animated Dashboard Sample - Filled Line with Log Axis</title>

    <link class="include" rel="stylesheet" type="text/css" href="jquery.jqplot.min.css" />
   

 
    <script class="include" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="chart_data.js"></script>


</head>
<body>

   

                <!-- Example scripts go here -->
                <link class="include" rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/smoothness/jquery-ui.css" />

                <style type="text/css">
                    .jqplot-target {
                        margin: 20px;
                        height: 340px;
                        width: 600px;
                        color: #dddddd;
                    }

                    .ui-widget-content {
                        background: rgb(57,57,57);
                    }

                    table.jqplot-table-legend {
                        border: 0px;
                        background-color: rgba(100,100,100, 0.0);
                    }

                    .jqplot-highlighter-tooltip {
                        background-color: rgba(57,57,57, 0.9);
                        padding: 7px;
                        color: #dddddd;
                    }
                </style>

                <div class="ui-widget ui-corner-all">
                    <div class="ui-widget-header ui-corner-top">Module Creation Data</div>
                    <div class="ui-widget-content ui-corner-bottom">
                        <div id="chart1"></div>
                    </div>
                </div>

                <pre class="code brush:js"></pre>

                <script class="code" type="text/javascript">

                    $(document).ready(function () {
                        $.jqplot._noToImageButton = true;
                       

                        var plot1 = $.jqplot("chart1", [prevYear, currYear], {
                            seriesColors: ["rgba(78, 135, 194, 0.7)", "rgb(211, 235, 59)"],
                            title: 'Module Creations',
                            highlighter: {
                                show: true,
                                sizeAdjust: 1,
                                tooltipOffset: 9
                            },
                            grid: {
                                background: 'rgba(57,57,57,0.0)',
                                drawBorder: false,
                                shadow: false,
                                gridLineColor: '#666666',
                                gridLineWidth: 2
                            },
                            legend: {
                                show: true,
                                placement: 'outside'
                            },
                            seriesDefaults: {
                                rendererOptions: {
                                    smooth: true,
                                    animation: {
                                        show: true
                                    }
                                },
                                showMarker: false
                            },
                            series: [
                                {
                                    fill: true,
                                    label: '2019'
                                },
                                {
                                    label: '2020'
                                }
                            ],
                            axesDefaults: {
                                rendererOptions: {
                                    baselineWidth: 1.5,
                                    baselineColor: '#444444',
                                    drawBaseline: false
                                }
                            },
                            axes: {
                                xaxis: {
                                    renderer: $.jqplot.DateAxisRenderer,
                                    tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                                    tickOptions: {
                                        formatString: "%b %e",
                                        angle: -30,
                                        textColor: '#dddddd'
                                    },
                                    min: "2020-08-01",
                                    max: "2020-09-30",
                                    tickInterval: "7 days",
                                    drawMajorGridlines: false
                                },
                                yaxis: {
                                    renderer: $.jqplot.LogAxisRenderer,
                                    pad: 0,
                                    rendererOptions: {
                                        minorTicks: 1
                                    },
                                    tickOptions: {
                                        formatString: "%'d",
                                        showMark: false
                                    }
                                }
                            }
                        });

                        $('.jqplot-highlighter-tooltip').addClass('ui-corner-all')
                    });


                </script>


                <!-- End example scripts -->
                <!-- Don't touch this! -->


                <script class="include" type="text/javascript" src="../jquery.jqplot.min.js"></script>
                <script type="text/javascript" src="syntaxhighlighter/scripts/shCore.min.js"></script>
                <script type="text/javascript" src="syntaxhighlighter/scripts/shBrushJScript.min.js"></script>
                <script type="text/javascript" src="syntaxhighlighter/scripts/shBrushXml.min.js"></script>
                <!-- End Don't touch this! -->
                <!-- Additional plugins go here -->
                <script class="include" type="text/javascript" src="../plugins/jqplot.dateAxisRenderer.min.js"></script>
                <script class="include" type="text/javascript" src="../plugins/jqplot.logAxisRenderer.min.js"></script>
                <script class="include" type="text/javascript" src="../plugins/jqplot.canvasTextRenderer.min.js"></script>
                <script class="include" type="text/javascript" src="../plugins/jqplot.canvasAxisTickRenderer.min.js"></script>
                <script class="include" type="text/javascript" src="../plugins/jqplot.highlighter.min.js"></script>

                <!-- End additional plugins -->

      
    <script type="text/javascript" src="example.min.js"></script>

</body>


</html>
